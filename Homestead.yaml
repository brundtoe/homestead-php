ip: 192.168.10.14
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    - map: /home/projects/sourcecode/php/websites
      to:  /home/vagrant/php/websites
    - map: /home/projects/sourcecode/php/doctrine26/bookstore
      to:  /home/vagrant/php/doctrine26/bookstore
    - map: /home/projects/sourcecode/php/doctrine26/customers
      to:  /home/vagrant/php/doctrine26/customers
    - map: /home/projects/sourcecode/php/symfony4/web
      to:  /home/vagrant/php/symfony4/web
    - map: /home/projects/sourcecode/php/simplePHPRouter/web
      to:  /home/vagrant/php/simplephprouter/web


# doctrine.test anvendes da der er konflikt med laravel bookstore
sites:
    - map: websites.test
      to: /home/vagrant/php/websites/htdocs
      php: "7.3"
    - map: doctrine.test
      to: /home/vagrant/php/doctrine26/bookstore/web/public
      php: "7.3"
    - map: customers.test
      to: /home/vagrant/php/doctrine26/customers/web/public
      php: "7.3"
    - map: symfony4.test
      to: /home/vagrant/php/symfony4/web/public
      type: "symfony4"
      php: "7.3"
    - map: simplerouter.test
      to: /home/vagrant/php/simplephprouter/web/public
      php: "7.3"

databases:
    - homestead
    - bookstore
    - mystore

name: php
hostname: php
